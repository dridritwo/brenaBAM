<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <title>Brena BAM!</title>
  </head>
  <body>
    <header>
      <div>BBAM!</div>
      <div class="burger">_ _ _</div>
    </header>

    <main>
      <div class="background-home">
        <img src="./assets/background-home.png" alt="background-home" />
      </div>
      <div class="container test">
        <div class="banner">Artisan dans une démarche artistique</div>
      </div>
      <div class="container bg-dark orange">
        <div class="in">
          <h2>Tablier</h2>
          <div class="images-tablier-container">
            <div class="img-denim">
              <img
                src="./assets/tablier-denim.png"
                alt="tablier-denim"
                srcset=""
              />
              <div class="sur-text">
                <p>Tablier Denim</p>
                <p>---</p>
                <p>60 €</p>
              </div>
            </div>
            <div class="img-torchon">
              <img
                src="./assets/tablier-torchon.png"
                alt="tablier-torchon"
                srcset=""
              />
              <div class="sur-text"></div>
            </div>
            <div class="rectangles">
              <div class="r1"></div>
              <div class="r2"></div>
              <div class="r3"></div>
            </div>
          </div>
          <h2>Sur mesure</h2>
          <div class="images-sur-mesure-container">
            <img
              src="./assets/pantalon-jeans.png"
              alt="pantalon-jeans"
              srcset=""
            />
            <img src="./assets/jeans-close.png" alt="jeans-close" srcset="" />
          </div>
        </div>
      </div>
      <div class="container bg-orange">
        <div class="in">
          <h2>Ateliers</h2>
          <div class="images-ateliers-container">
            <img src="./assets/tissu.png" alt="tissu" srcset="" />
          </div>
          <p>Papier qui pousse</p>
          <a href="">Voir plus</a>
        </div>
      </div>

      <footer>
        <ul>
          <li><a href="">CGV & Mentions Légales</a></li>
          <li><a href="">Boutique</a></li>
        </ul>
        <div class="infos">
          <div class="head">
            <h3>Atelier</h3>
            <div class="arrow"></div>
          </div>
          <div class="body">
              <p>En résidence à l’interrupteur</p>
              <p>+33 7 69 03 06 53</p>
              <p>brenabam@gmail.com</p>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script src="app.js"></script>
</html>
